<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Theme</title>

    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{../css/style.css}" >
</head>

<body>
<div style ="border: 1px solid blue" class="wrapper">
    <div th:replace="fragments/header::header"></div>
    <main class="main">

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}" >


    <label for="username"> Name of User: </label>
    <input type="text" class="form-control" name="username" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:error="*{username}">UserName Error</div>
     </br>

     <label for="password"> Password: </label>
     <input type="password" class="form-control" name="password" id="password">
     <div style="color:red" th:if="${#fields.hasErrors('password')}" th:error="*{password}">Password Error</div>
     </br>
     <input type="submit" class="btn btn-primary" value="Sign Up!">

     <div th:if="${param.error}" style="color:red">
         Bad credentials
     </div>
    </form>


    </main>
    <div th:replace="fragments/footer::footer"></div>
</div>
</body>
</html>
