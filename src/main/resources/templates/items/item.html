<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div style ="border: 1px solid blue" class="wrapper">
<div th:replace="fragments/header::header"></div>
<main class="main">
<h1>Item</h1>
<p th:text="${item.id}">VALUE</p>
<p th:text="${item.getName()}">VALUE</p>

<a th:href="@{{id}/edit(id=${item.id})}" class="btn btn-primary">Edit</a>

<form th:method="DELETE" th:action="@{/items/delete/{id}(id=${item.getId()})}" th:object="${item}">
<input type="submit" class="btn btn-primary" value="Delete">
</form>

</main>
    <div th:replace="fragments/footer::footer"></div>
</div>
</body>
</html>
